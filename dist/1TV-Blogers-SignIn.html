<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content=width=device-width height=device-height user-scalable=no>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>

<body>
    <section class="auth-bloger">
        <div class="container">
            <div class="bloger-page-title d-flex flex-wrap flex-column justify-content-center">
                <div class="d-flex justify-content-center">
                    <img src="img/copywriting 2.svg" alt="Resume icon">
                </div>
                <div class="d-flex justify-content-center">
                    <h2>Авторизація блогера</h2>
                </div>
            </div>
            <form class="col-sm-8 col-md-6 col-lg-4">
                <div class="flex-wrap flex-column d-flex justify-content-center">
                    <div class="d-flex flex-wrap flex-column">
                        <input type="tel" placeholder="Телефон: +38(0ХХ)-ХХХ-ХХ-ХХ" maxlength="9">
                        <input type="password" placeholder="Пароль">
                        <button type="button" class="white-btn">Надіслати Код</button>
                        <input type="number" placeholder="Код з SMS">
                        <p>На вказаний телефон: +380ХХ-ХХХ-ХХ-ХХ було відправлено одноразовий код підтвердження</p>
                        <button type="submit" class="blue-btn">Увійти</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
